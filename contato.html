<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Slabo+27px&display=swap" rel="stylesheet">
    
    <title>Barbearia Bronx</title>
</head>
<body>
    <header>
        <div class="box">
            <h1><img class="logo" src="logo.png" alt="logotipo barbearia bronx"></h1>
            <nav>
                <ul>
                    <li><a href="home.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Fale Conosco</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
      <form>
        <label for="name">Nome e sobrenome:</label>
        <input type="text" id="name" class="input-pattern" required>

        <label for="e-mail">E-mail:</label>
        <input type="email" id="e-mail" class="input-pattern" required placeholder="email@email.com">

        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" class="input-pattern" required placeholder="(XX) XXXX-XXXX">

        <label for="message">Mensagem:</label>
        <textarea name="message" id="message" cols="68" rows="10" required></textarea>

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>

            <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">E-mail</label>
            

            <label for="radio-tel"><input type="radio" name="contact" value="tel" id="radio-tel">Telefone</label>
            

            <label for="radio-wpp"><input type="radio" name="contact" value="wpp" id="radio-wpp" checked>What's App</label>
            
        </fieldset>
        
        <fieldset>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>

            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas promoções pelo What's App?</label>
        </fieldset>

        <input type="submit" value="Enviar" class="send">
      </form>
    </main>

    <footer>
        <img class="logo-black" src="logo-black.png" alt="logotipo da barbearia bronx">
        <p class="copyright">&#169; Copyright <span>Bronx BarberShop</span> - 2022 - <span>Desenvolvido por </span><a href="https://www.linkedin.com/in/avilacamilla" target="_blank">Camilla Avila</a></p>
    </footer>



</body>
</html>
